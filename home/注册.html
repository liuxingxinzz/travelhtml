<div class="bd">

	<form id="myform">
		<div class="one">
			<span>用户注册</span>
		</div>
		<div class="two">
			<table  align="center">
			
				<tr>
					<td class="wz">个人头像:</td>
					<td><input type="file"/></td>
				</tr>
				
				<tr>
					<td class="wz">用户名:</td>
					<td><input class="round" id="uname" name="uname" type="text" size="30" required="required" placeholder="用户名由字母、数字、符号组成" autofocus="autofocus">
						<span class="dian">*</span>
					</td>
				</tr>
				
				<tr>
					<td class="wz">密码:</td>
					<td><input class="round" id="upw" name="upw" type="password" size="30" required="required" placeholder="密码由字母、数字、符号组成">
						<span class="dian">*</span>
					</td>
				</tr>
				
				<tr>
					<td class="wz">邮箱:</td>
					<td><input class="round" type="email"  name="email" size="30" required="required" placeholder="请输入邮箱地址" />
						<span class="dian">*</span>
					</td>
				</tr>
				
				<tr>
					<td class="wz">性别:</td>
					<td align="left"><input type="radio" name="xb" value="女"/>女
						<input type="radio" name="xb" value="男"/>男
					</td>
				</tr>
				
				<tr>
					<td class="wz">出生日期:</td>
					<td align="left"><input class="round" type="date" name="rq" /></td>
				</tr>
				
			</table>

			<br>

				<input class="round2" type="submit" style="width:50px; height:30px; font-size:14px;" value="注册">
				
				<input class="round2" type="reset" style="width:50px; height:30px; font-size:14px;" value="清空">
			</div>
			
			<div class="create">
				<a href="个人中心.html"><span class="wenzi">已有账号?点此登录</span></a>
			</div>

	</div>

<script>  
  document.addEventListener("DOMContentLoaded", function() {  
    var gifUrl = '个人中心.html';  
    var form = document.getElementById("myform");  
    var nameInput = document.getElementById("uname");  
    var passInput = document.getElementById("upw");  
  
    form.addEventListener("submit", function(event) {  
      event.preventDefault();  
        
      var name = nameInput.value.trim();  
      var pass = passInput.value.trim();  
        
      if (name === "" || pass === "") {  
        alert("请填写所有字段");  
      } else {  
        alert("注册成功！请返回登录");  
        window.location.href = gifUrl;  
        form.reset();  
      }  
    });  
  });  
</script>
